<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prusa Core One Monitor</title>
    
    <style>
        /* ========================================
           GLOBAL STYLES
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ========================================
           TEMPERATURE CARDS
           ======================================== */
        .temp-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .temp-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .temp-card:hover {
            border-color: #3a3a3a;
            transform: translateY(-2px);
        }

        .temp-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .temp-value {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .loading {
            animation: pulse 1.5s infinite;
            opacity: 0.5;
        }

        .temp-target {
            font-size: 0.9rem;
            color: #666;
            transition: color 0.3s ease;
        }

        .temp-target.heating {
            color: #f44336;
        }

        .temp-target.at-temp {
            color: #4CAF50;
        }

        .temp-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        /* ========================================
           TEMPERATURE GRAPH
           ======================================== */
        .graph-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* ========================================
           STATUS BANNERS
           ======================================== */
        .status-banner {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-left: 4px solid #4CAF50;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-icon {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ========================================
           CONSOLE AND COMMAND SECTIONS
           ======================================== */
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .log-container,
        .command-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .section-title {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-box {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #b0b0b0;
            line-height: 1.8;
        }

        .log-box::-webkit-scrollbar {
            width: 8px;
        }

        .log-box::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .log-box::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 8px;
        }

        .log-timestamp {
            color: #888;
            margin-right: 8px;
        }

        /* ========================================
           INPUT AND BUTTONS
           ======================================== */
        .command-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        textarea {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 0.95rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            resize: vertical;
            min-height: 60px;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 44px;
            align-self: flex-start;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #888;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* ========================================
           VERSION LABEL
           ======================================== */
        .version-label {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 0.7rem;
            color: #444;
            font-family: monospace;
        }

        /* ========================================
           DROPDOWN
           ======================================== */
        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .dropdown-toggle {
            font-size: 0.85rem;
            color: #888;
            transition: color 0.2s ease;
            user-select: none;
        }
        
        .dropdown-toggle:hover {
            color: #ccc;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 28px;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            min-width: 150px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        
        .dropdown-item {
            padding: 10px 15px;
            color: #ddd;
            font-size: 0.9rem;
            border-bottom: 1px solid #222;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: #2a2a2a;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 768px) {
            .bottom-section {
                grid-template-columns: 1fr;
            }

            .temp-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ========================================
             TEMPERATURE CARDS
             ======================================== -->
        <div class="temp-cards">
            <div class="temp-card">
                <div class="temp-label">
                    <span class="temp-indicator" style="background: #FF6B6B;"></span>Nozzle
                </div>
                <div class="temp-value">
                    <span id="nozzle-temp" class="loading">--</span>°C
                </div>
                <div class="temp-target">Target: <span id="nozzle-target">--</span>°C</div>
            </div>

            <div class="temp-card">
                <div class="temp-label">
                    <span class="temp-indicator" style="background: #4ECDC4;"></span>Bed
                </div>
                <div class="temp-value">
                    <span id="bed-temp" class="loading">--</span>°C
                </div>
                <div class="temp-target">Target: <span id="bed-target">--</span>°C</div>
            </div>

            <div class="temp-card">
                <div class="temp-label">
                    <span class="temp-indicator" style="background: #FFE66D;"></span>Chamber
                </div>
                <div class="temp-value">
                    <span id="chamber-temp" class="loading">--</span>°C
                </div>
                <div class="temp-target">Target: <span id="chamber-target">--</span>°C</div>
            </div>

            <div class="temp-card">
                <div class="temp-label">
                    <span class="temp-indicator" style="background: #95E1D3;"></span>Heatbreak
                </div>
                <div class="temp-value">
                    <span id="heatbreak-temp" class="loading">--</span>°C
                </div>
                <div class="temp-target">Target: <span id="heatbreak-target">--</span>°C</div>
            </div>
        </div>

        <!-- ========================================
             TEMPERATURE GRAPH
             ======================================== -->
        <div class="graph-container">
            <canvas id="tempChart"></canvas>
        </div>

        <!-- ========================================
             STATUS BANNERS
             ======================================== -->
        <div class="status-banner">
            <div class="status-icon"></div>
            <span id="status-message">Connecting to printer...</span>
        </div>

        <div class="status-banner">
            <div class="status-icon" style="background: transparent; animation: none;"></div>
            <span id="power-message">Powers - Nozzle: 0% | Bed: 0% | Heatbreak: 0%</span>
        </div>

        <!-- ========================================
             CONSOLE AND COMMAND SECTIONS
             ======================================== -->
        <div class="bottom-section">
            <div class="log-container">
                <div class="section-title">
                    <span>Console Log</span>
                    <div class="checkbox-container">
                        <input type="checkbox" id="hide-temps" checked>
                        <label for="hide-temps">Hide Temp Lines</label>
                    </div>
                </div>
                <div class="log-box" id="log-box"></div>
                <div class="command-input-group">
                    <button onclick="PrusaMonitor.ui.clearLog()">Clear</button>
                </div>
            </div>

            <div class="command-container">
                <div class="section-title">
                    <span>Send Command</span>
                    <div class="dropdown">
                        <div class="dropdown-toggle">⋮</div>
                        <div class="dropdown-menu"></div>
                    </div>
                </div>              
                <div class="log-box" id="command-history"></div>
                <div class="command-input-group">
                    <textarea id="command-input" 
                              placeholder="Enter G-code commands (one per line)..." 
                              rows="3"></textarea>
                    <button onclick="PrusaMonitor.ui.sendCommand()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        const CONFIG = {
            TEMP_TOLERANCE: 0.05,
            MAX_POWER: 255,
            HEATBREAK_WARNING_THRESHOLD: 0.95,
            UPDATE_INTERVALS: {
                STATUS: 1000,
                LOG: 500
            },
            SCROLL_THRESHOLD: 50
        };

        const GCODE_MAP = {
            'Preheat PLA': ['M104 S170', 'M140 S60'],
            'Preheat PETG': ['M104 S170', 'M140 S85'],
            'Cooldown': ['M104 S0', 'M140 S0'],
            'Unload Filament': ['M702']
        };

        // ========================================
        // PRUSA MONITOR V2.0 - CLIENT-SIDE PARSING
        // ========================================
        const PrusaMonitor = {
            state: {
                tempHistory: { 
                    timestamps: [], 
                    nozzle: [], 
                    bed: [], 
                    chamber: [], 
                    heatbreak: [] 
                },
                temps: {
                    nozzle: { cur: 0, target: 0 },
                    bed: { cur: 0, target: 0 },
                    chamber: { cur: 0, target: 0 },
                    heatbreak: { cur: 0, target: 0 }
                },
                power: {
                    nozzle: 0,
                    bed: 0,
                    heatbreak: 0
                },
                progress: {
                    percent: 0,
                    time: 0,
                    change: null,
                    zHeight: null
                },
                commandHistory: [],
                commandHistoryIndex: -1,
                userScrolling: false,
                lastLogLen: 0,
                chart: null,
                lastGraphUpdate: 0
            },

            // ========================================
            // PARSING - ALL CLIENT-SIDE NOW!
            // ========================================
            parser: {
                parseLine: function(line) {
                    const trimmed = line.trim();
                    if (!trimmed) return;

                    // Temperature line: T:210.0/210.0 B:60.0/60.0 X:45.0/45.0 C@:22.5 @:127 B@:64 HBR@:89
                    const tempMatch = trimmed.match(/T:([\d.]+)\/([\d.]+).*B:([\d.]+)\/([\d.]+)/);
                    if (tempMatch) {
                        PrusaMonitor.state.temps.nozzle.cur = parseFloat(tempMatch[1]);
                        PrusaMonitor.state.temps.nozzle.target = parseFloat(tempMatch[2]);
                        PrusaMonitor.state.temps.bed.cur = parseFloat(tempMatch[3]);
                        PrusaMonitor.state.temps.bed.target = parseFloat(tempMatch[4]);
                    }

                    const heatbreakMatch = trimmed.match(/X:([\d.]+)\/([\d.]+)/);
                    if (heatbreakMatch) {
                        PrusaMonitor.state.temps.heatbreak.cur = parseFloat(heatbreakMatch[1]);
                        PrusaMonitor.state.temps.heatbreak.target = parseFloat(heatbreakMatch[2]);
                    }

                    const chamberMatch = trimmed.match(/C@:([\d.]+)/);
                    if (chamberMatch) {
                        PrusaMonitor.state.temps.chamber.cur = parseFloat(chamberMatch[1]);
                    }

                    const nozzlePowerMatch = trimmed.match(/@:([\d.]+)/);
                    if (nozzlePowerMatch) {
                        PrusaMonitor.state.power.nozzle = parseFloat(nozzlePowerMatch[1]);
                    }

                    const bedPowerMatch = trimmed.match(/B@:([\d.]+)/);
                    if (bedPowerMatch) {
                        PrusaMonitor.state.power.bed = parseFloat(bedPowerMatch[1]);
                    }

                    const heatbreakPowerMatch = trimmed.match(/HBR@:([\d.]+)/);
                    if (heatbreakPowerMatch) {
                        PrusaMonitor.state.power.heatbreak = parseFloat(heatbreakPowerMatch[1]);
                    }

                    // Progress: "M73 Progress: 9%;"
                    const progressMatch = trimmed.match(/Progress:\s*(\d+)%/);
                    if (progressMatch) {
                        PrusaMonitor.state.progress.percent = parseInt(progressMatch[1]);
                    }

                    // Check for print completion
                    if (trimmed.includes('Done printing file')) {
                        PrusaMonitor.state.progress.percent = 100;
                        PrusaMonitor.state.progress.time = 0;
                        PrusaMonitor.state.progress.change = null;
                    }

                    // Time left: "Time left: 19m;" or "Time left: 1h 23m;"
                    const timeMatch = trimmed.match(/Time left:\s*(?:(\d+)h\s*)?(\d+)m/);
                    if (timeMatch) {
                        const hours = timeMatch[1] ? parseInt(timeMatch[1]) : 0;
                        const mins = parseInt(timeMatch[2]);
                        PrusaMonitor.state.progress.time = (hours * 60) + mins;
                    }

                    // Change due: "Change: 16m;" or "Change: 1h 5m;"
                    // Note: If no "Change:" line appears, value stays as previously set (could be null or a number)
                    const changeMatch = trimmed.match(/Change:\s*(?:(\d+)h\s*)?(\d+)m/);
                    if (changeMatch) {
                        const hours = changeMatch[1] ? parseInt(changeMatch[1]) : 0;
                        const mins = parseInt(changeMatch[2]);
                        PrusaMonitor.state.progress.change = (hours * 60) + mins;
                    }

                    // Z height: X:108.67 Y:90.41 Z:2.20 E:0.00 Count...
                    if (trimmed.includes('X:') && trimmed.includes('Y:') && trimmed.includes('Z:')) {
                        const beforeCount = trimmed.split('Count')[0];
                        const zMatch = beforeCount.match(/Z:([\d.]+)/);
                        if (zMatch && zMatch[1]) {
                            PrusaMonitor.state.progress.zHeight = parseFloat(zMatch[1]).toFixed(2);
                        }
                    }
                }
            },

            // ========================================
            // UI FUNCTIONS
            // ========================================
            ui: {
                updateDisplay: function() {
                    document.querySelectorAll('.loading').forEach(el => el.classList.remove('loading'));

                    document.getElementById('nozzle-temp').textContent = Math.round(PrusaMonitor.state.temps.nozzle.cur);
                    document.getElementById('nozzle-target').textContent = Math.round(PrusaMonitor.state.temps.nozzle.target);
                    PrusaMonitor.ui.updateTempColor('nozzle-target', PrusaMonitor.state.temps.nozzle.cur, PrusaMonitor.state.temps.nozzle.target);

                    document.getElementById('bed-temp').textContent = Math.round(PrusaMonitor.state.temps.bed.cur);
                    document.getElementById('bed-target').textContent = Math.round(PrusaMonitor.state.temps.bed.target);
                    PrusaMonitor.ui.updateTempColor('bed-target', PrusaMonitor.state.temps.bed.cur, PrusaMonitor.state.temps.bed.target);

                    document.getElementById('chamber-temp').textContent = Math.round(PrusaMonitor.state.temps.chamber.cur);

                    document.getElementById('heatbreak-temp').textContent = Math.round(PrusaMonitor.state.temps.heatbreak.cur);
                    document.getElementById('heatbreak-target').textContent = Math.round(PrusaMonitor.state.temps.heatbreak.target);
                    PrusaMonitor.ui.updateTempColor('heatbreak-target', PrusaMonitor.state.temps.heatbreak.cur, PrusaMonitor.state.temps.heatbreak.target);

                    let statusText = 'Progress: ' + PrusaMonitor.state.progress.percent + '% | Time Remaining: ';
                    if (PrusaMonitor.state.progress.time >= 60) {
                        const hours = Math.floor(PrusaMonitor.state.progress.time / 60);
                        const mins = PrusaMonitor.state.progress.time % 60;
                        statusText += hours + ' hr ' + mins + ' min';
                    } else {
                        statusText += PrusaMonitor.state.progress.time + ' min';
                    }

                    if (PrusaMonitor.state.progress.change !== null) {
                        if (PrusaMonitor.state.progress.change >= 60) {
                            const hours = Math.floor(PrusaMonitor.state.progress.change / 60);
                            const mins = PrusaMonitor.state.progress.change % 60;
                            statusText += ' | Change in: ' + hours + ' hr ' + mins + ' min';
                        } else {
                            statusText += ' | Change in: ' + PrusaMonitor.state.progress.change + ' min';
                        }
                    }

                    if (PrusaMonitor.state.progress.zHeight !== null) {
                        statusText += ' | Z: ' + PrusaMonitor.state.progress.zHeight + ' mm';
                    }

                    document.getElementById('status-message').textContent = statusText;

                    const powerText = 'Powers - Nozzle: ' + Math.round(PrusaMonitor.state.power.nozzle * 100 / CONFIG.MAX_POWER) + 
                                    '% | Bed: ' + Math.round(PrusaMonitor.state.power.bed * 100 / CONFIG.MAX_POWER) + 
                                    '% | Heatbreak: ' + Math.round(PrusaMonitor.state.power.heatbreak * 100 / CONFIG.MAX_POWER) + '%';
                    document.getElementById('power-message').textContent = powerText;
                },

                updateGraph: function() {
                    const now = Date.now();
                    if (now - PrusaMonitor.state.lastGraphUpdate < 1000) return;
                    PrusaMonitor.state.lastGraphUpdate = now;

                    const timeLabel = new Date().toLocaleTimeString();
                    PrusaMonitor.state.tempHistory.timestamps.push(timeLabel);
                    PrusaMonitor.state.tempHistory.nozzle.push(PrusaMonitor.state.temps.nozzle.cur);
                    PrusaMonitor.state.tempHistory.bed.push(PrusaMonitor.state.temps.bed.cur);
                    PrusaMonitor.state.tempHistory.chamber.push(PrusaMonitor.state.temps.chamber.cur);
                    PrusaMonitor.state.tempHistory.heatbreak.push(PrusaMonitor.state.temps.heatbreak.cur);

                    if (PrusaMonitor.state.tempHistory.timestamps.length > 100) {
                        PrusaMonitor.state.tempHistory.timestamps.shift();
                        PrusaMonitor.state.tempHistory.nozzle.shift();
                        PrusaMonitor.state.tempHistory.bed.shift();
                        PrusaMonitor.state.tempHistory.chamber.shift();
                        PrusaMonitor.state.tempHistory.heatbreak.shift();
                    }

                    const chart = PrusaMonitor.state.chart;
                    chart.data.labels = PrusaMonitor.state.tempHistory.timestamps;
                    chart.data.datasets[0].data = PrusaMonitor.state.tempHistory.nozzle;
                    chart.data.datasets[1].data = PrusaMonitor.state.tempHistory.bed;
                    chart.data.datasets[2].data = PrusaMonitor.state.tempHistory.chamber;
                    chart.data.datasets[3].data = PrusaMonitor.state.tempHistory.heatbreak;
                    chart.update('none');
                },

                updateTempColor: function(elementId, current, target) {
                    const element = document.getElementById(elementId).parentElement;

                    if (elementId === 'heatbreak-target') {
                        element.classList.remove('heating', 'at-temp');
                        element.style.color = '';
                        
                        if (target > 0) {
                            if (current >= target) {
                                element.classList.add('heating');
                            } else if (current >= target * CONFIG.HEATBREAK_WARNING_THRESHOLD) {
                                element.style.color = '#FFA500';
                            }
                        }
                        return;
                    }

                    if (target > 0) {
                        const diff = Math.abs(current - target);
                        const tolerance = target * CONFIG.TEMP_TOLERANCE;
                        
                        if (diff <= tolerance) {
                            element.classList.remove('heating');
                            element.classList.add('at-temp');
                        } else {
                            element.classList.remove('at-temp');
                            element.classList.add('heating');
                        }
                    } else {
                        element.classList.remove('heating', 'at-temp');
                    }
                },

                clearLog: function() {
                    document.getElementById('log-box').innerHTML = '';
                    PrusaMonitor.state.lastLogLen = 0;
                    PrusaMonitor.state.userScrolling = false;
                    fetch('/clear').catch(err => console.error('Failed to clear log:', err));
                },

                sendCommand: function() {
                    const input = document.getElementById('command-input');
                    const commands = input.value.trim().split('\n').filter(cmd => cmd.trim());

                    if (commands.length === 0) return;

                    commands.forEach(command => {
                        const cmd = command.trim();
                        if (cmd) {
                            PrusaMonitor.state.commandHistory.push(cmd);
                            
                            const history = document.getElementById('command-history');
                            const timestamp = new Date().toLocaleTimeString();
                            const entry = document.createElement('div');
                            entry.className = 'log-entry';
                            entry.innerHTML = '<span class="log-timestamp">' + timestamp + 
                                            '</span><span>> ' + cmd + '</span>';
                            history.appendChild(entry);
                            history.scrollTop = history.scrollHeight;

                            fetch('/send?cmd=' + encodeURIComponent(cmd))
                                .catch(err => console.error('Failed to send command:', err));
                        }
                    });

                    PrusaMonitor.state.commandHistoryIndex = -1;
                    input.value = '';
                },

                sendPresetCommands: function(commands) {
                    const history = document.getElementById('command-history');

                    commands.forEach(cmd => {
                        if (cmd.trim()) {
                            PrusaMonitor.state.commandHistory.push(cmd);

                            const timestamp = new Date().toLocaleTimeString();
                            const entry = document.createElement('div');
                            entry.className = 'log-entry';
                            entry.innerHTML = '<span class="log-timestamp">' + timestamp + 
                                            '</span><span>> ' + cmd + '</span>';
                            history.appendChild(entry);
                            history.scrollTop = history.scrollHeight;

                            fetch('/send?cmd=' + encodeURIComponent(cmd))
                                .catch(err => console.error('Failed to send command:', err));
                        }
                    });
                }
            },

            // ========================================
            // API FUNCTIONS
            // ========================================
            api: {
                updateStatus: async function() {
                    try {
                        const resp = await fetch('/status');
                        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                        const text = await resp.text();
                        const connected = text.trim() === '1';

                        const statusIcon = document.querySelector('.status-icon');
                        const statusBanner = document.querySelector('.status-banner');

                        if (connected) {
                            statusIcon.style.background = '#4CAF50';
                            statusBanner.style.borderLeftColor = '#4CAF50';
                        } else {
                            statusIcon.style.background = '#f44336';
                            statusBanner.style.borderLeftColor = '#f44336';
                            document.getElementById('status-message').textContent = 'Printer Disconnected';
                        }
                    } catch (e) {
                        console.error('Failed to update status:', e);
                    }
                },

                updateLog: async function() {
                    try {
                        const resp = await fetch('/log');
                        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                        const text = await resp.text();
                        const newText = text.substring(PrusaMonitor.state.lastLogLen);

                        if (newText) {
                            const logBox = document.getElementById('log-box');
                            const hideTemps = document.getElementById('hide-temps').checked;
                            const wasAtBottom = logBox.scrollHeight - logBox.scrollTop <= logBox.clientHeight + CONFIG.SCROLL_THRESHOLD;

                            newText.split(/\r?\n/).forEach(line => {
                                const trimmed = line.trim();
                                if (trimmed) {
                                    PrusaMonitor.parser.parseLine(trimmed);

                                    // const isTemp = trimmed.startsWith('T:') && 
                                    //              trimmed.includes(' B:') && 
                                    //              trimmed.includes(' @:') && 
                                    //              trimmed.includes(' B@:');
                                    

                                    const isTemp =
                                        /B:\s*\d/.test(trimmed) &&
                                        /@:\s*\d/.test(trimmed) &&
                                        /B@:\s*\d/.test(trimmed);
                                    
                                    if (!hideTemps || !isTemp) {
                                        const timestamp = new Date().toLocaleTimeString();
                                        const entry = document.createElement('div');
                                        entry.className = 'log-entry';
                                        entry.innerHTML = '<span class="log-timestamp">' + timestamp + 
                                                        '</span><span>' + trimmed + '</span>';
                                        logBox.appendChild(entry);
                                    }
                                }
                            });

                            if (wasAtBottom && !PrusaMonitor.state.userScrolling) {
                                logBox.scrollTop = logBox.scrollHeight;
                            }

                            PrusaMonitor.ui.updateDisplay();
                            PrusaMonitor.ui.updateGraph();
                        }
                        PrusaMonitor.state.lastLogLen = text.length;
                    } catch (e) {
                        console.error('Failed to update log:', e);
                    }
                }
            },

            // ========================================
            // INITIALIZATION
            // ========================================
            init: function() {

                const ctx = document.getElementById('tempChart').getContext('2d');

                            },
                            {

                                borderColor: '#4ECDC4',

                                borderWidth: 2,

                            },
                            {
                                label: 'Chamber',
                                data: [],
                                borderColor: '#FFE66D',
                                backgroundColor: 'rgba(255, 230, 109, 0.1)',
                                tension: 0.4,
                                borderWidth: 2,
                                pointRadius: 0
                            },
                            {
                                label: 'Heatbreak',
                                data: [],

                    },

                        },

                                position: 'top',

                            }
                        },
                        scales: {
                            x: {
                                display: true,

                                        return value + '°C';

                    }
                });

                this.setupEventListeners();
                this.setupDropdown();

                setInterval(() => this.api.updateStatus(), CONFIG.UPDATE_INTERVALS.STATUS);
                setInterval(() => this.api.updateLog(), CONFIG.UPDATE_INTERVALS.LOG);

                this.api.updateStatus();
                this.api.updateLog();
            },

            setupEventListeners: function() {
                const logBox = document.getElementById('log-box');
                logBox.addEventListener('scroll', () => {
                    const isAtBottom = logBox.scrollHeight - logBox.scrollTop <= logBox.clientHeight + CONFIG.SCROLL_THRESHOLD;
                    PrusaMonitor.state.userScrolling = !isAtBottom;
                });
                logBox.addEventListener('wheel', () => {
                    PrusaMonitor.state.userScrolling = true;
                });

                const commandInput = document.getElementById('command-input');
                commandInput.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        PrusaMonitor.ui.sendCommand();
                        e.preventDefault();
                    } 
                    else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (PrusaMonitor.state.commandHistory.length > 0) {
                            if (PrusaMonitor.state.commandHistoryIndex === -1) {
                                PrusaMonitor.state.commandHistoryIndex = PrusaMonitor.state.commandHistory.length - 1;
                            } else if (PrusaMonitor.state.commandHistoryIndex > 0) {
                                PrusaMonitor.state.commandHistoryIndex--;
                            }
                            commandInput.value = PrusaMonitor.state.commandHistory[PrusaMonitor.state.commandHistoryIndex];
                        }
                    } 
                    else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (PrusaMonitor.state.commandHistoryIndex !== -1) {
                            PrusaMonitor.state.commandHistoryIndex++;
                            if (PrusaMonitor.state.commandHistoryIndex >= PrusaMonitor.state.commandHistory.length) {
                                PrusaMonitor.state.commandHistoryIndex = -1;
                                commandInput.value = '';
                            } else {
                                commandInput.value = PrusaMonitor.state.commandHistory[PrusaMonitor.state.commandHistoryIndex];
                            }
                        }
                    }
                });

                document.addEventListener('click', (e) => {
                    const menu = document.querySelector('.dropdown-menu');
                    const toggle = document.querySelector('.dropdown-toggle');
                    
                    if (toggle.contains(e.target)) {
                        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
                    } else if (!menu.contains(e.target)) {
                        menu.style.display = 'none';
                    }
                });
            },

            setupDropdown: function() {
                const dropdownMenu = document.querySelector('.dropdown-menu');
                dropdownMenu.innerHTML = '';

                Object.keys(GCODE_MAP).forEach(label => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = label;
                    
                    item.addEventListener('click', () => {
                        const commands = GCODE_MAP[label];
                        if (commands) {
                            PrusaMonitor.ui.sendPresetCommands(commands);
                        }
                        dropdownMenu.style.display = 'none';
                    });

                    dropdownMenu.appendChild(item);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            PrusaMonitor.init();
        });
    </script>
